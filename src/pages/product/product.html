<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let p of products">
      <ion-item>
        <span item-left>{{p.nome}}</span>
        <span item-right>{{p.preco | currency:'BRL':true:'1.2'}}</span>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateProduct(p)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeProduct(p)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right color="primary" (click)="addProduct()">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
